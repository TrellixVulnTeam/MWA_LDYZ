<form name = "vm.form" ng-submit="vm.editGame()">

    tite:  <input type="text" name="title"  ng-model = "vm.title" required /><br/><br/>
    price:  <input type="text" name="price" ng-model = "vm.price" required/><br/><br/>
    year:  <input type="number" name="year"  ng-model = "model.year" required/><br/><br/>
    Min Players:   <input type="text" name="minPlayers" ng-model = "vm.minPlayers" required/><br/> <br/>
    Max Players:  <input type="text" name="maxPlayers" ng-mode = "vm.maxPlayers" required/><br/> <br/>
     Min Age:  <input type="text" name="minAge" ng-model = "vm.minAge" required/><br/>
    <button type = "submit">save game</button>
    </form>
