<p>registration works!</p>

<form #userForm = "ngForm" (ngSubmit)="onSubmit()">
    name:  <input type="text" name="name" [(ngModel)] = "name" required /><br/><br/>
    username:  <input type="text" name="username" [(ngModel)] = "username" required/><br/><br/>
    password:  <input type="password" name="password"  [(ngModel)] = "password" required/><br/><br/>
 <button type="submit" [disabled]="!userForm.form.valid"> save </button>
 </form>
