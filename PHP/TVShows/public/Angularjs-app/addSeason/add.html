<form name = "seasonCtrl.form" ng-submit="seasonCtrl.addSeason()">
    Season Name: <input type = "text" ng-model = "seasonCtrl.season" required/> <br/>
    Part: <input type = "text" ng-model = "seasonCtrl.part" required/> <br/>
    releaseDate: <input type = "date" ng-model = "seasonCtrl.releaseDate" required/> <br/>
    <button type = "submit">save season</button>
    </form>
