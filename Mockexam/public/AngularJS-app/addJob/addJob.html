<form name = "vm.form" ng-submit="vm.addJob()">

title: <input type = "text" ng-model = "vm.title" required/> <br/>
salary: <input type = "number" ng-model = "vm.salary"  step = any required/> <br/>
longitude: <input type = "number" ng-model = "vm.longitude"  step = any required/> <br/>
latitude: <input type = "number" ng-model = "vm.latitude" step = any required/> <br/>
description: <input type = "text" ng-model = "vm.description" /> <br/>
exprience: <input type = "text" ng-model = "vm.exprience" required/> <br/>
skills: <input type = "text" ng-model = "vm.skills" required/> <br/>
postDate: <input type = "date" ng-model = "vm.postDate" required/> <br/>
<button type = "submit">save Job</button>
</form>
